<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>

    <header>
        <h1> Pesquisa Online </h1>
    </header>

    <section>

        <form action="" method="get" >
            
             Dados Pessoias 
            <fieldset>
                <legend>Dados Pessoias</legend>
            <label  for="name"> Nome </label>
            <input id="name" type="text" name="UserName"  required>
            <br>
            <label  for="age">Idade </label>
            <input id="age" type="number" name="UserAge"  min="12" max="100" required >
            <br>
            <label for="birthdate" >Data de Nascimento</label>
            <input id="birthdate" type="date" name="userBirthdate"  >
            <br>
            <label for="email" >Email</label>
            <input id="email" type="email" name="UserEmail" required>
            <br>
            <label for="PhoneNumber" >Telefone</label>
            <input id="PhoneNumber" type="tel" name="UserPhoneNumber" pattern="[0-9] {11}" placeholder="DDD + Numero" >
            <br>
            <LAbel for="image" > Upload de Foto</LAbel>
            <input id="image" type="file" accept="image/*" name="UserImage">

            </fieldset>

            <fieldset>
                <legend>Perfil</legend>

                <p>Gênero:</p> 
                <input id="masc" type="radio" name="UserGender" value="Masculino">
                <label  for="masc"  >Masculino</label>

                <input id="fem" type="radio" name="UserGender" value="Feminino"  >
                <label  for="fem"  >Feminino</label>
                <input id="notInformed" type="radio" name="UserGender" value="Prefiro Não informar">
                <label for="notInformed">Prefiro Não informar</label>
                <br>
                <label for="status">Estado civil:</label>
                <select id="status" name="maritalStatus"> 
                    <option value="notInformed">Selecione...</option>
                    <option value="Casado">casado</option>
                    <option value="Solteiro">Solteiro</option>
                    <option value="divorciado">Divorciado</option>                    
                </select>

                <label for="states">Estado:</label>
                <select id="states" name="UserStates" >
                   <option value="Selecione o estado">Selecione o estado</option>
                   <option value="Acre">Acre</option>
                   <option value="Alagoas">Alagoas</option>
                   <option value="Amapá">Amapá</option>
                   <option value="Amazonas">Amazonas</option>
                   <option value="Bahia">Bahia</option>
                   <option value="Ceará">Ceará</option>
                   <option value="Distrito Federal">Distrito Federal</option>
                   <option value="Espirito Santo">Espirito Santo</option>
                   <option value="Goiás">Goiás</option>
                   <option value="Maranhão">Maranhão</option>
                   <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                   <option value="Mato Grosso">Mato Grosso</option>
                   <option value="Minas Gerais">Minas Gerais</option>
                   <option value="Pará">Pará</option>
                   <option value="Paraíba">Paraíba</option>
                   <option value="Paraná">Paraná</option>
                   <option value="Pernambuco">Pernambuco</option>
                   <option value="Piauí">Piauí</option>
                   <option value="Rio de Janeiro">Rio de Janeiro</option>
                   <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                   <option value="Rio Grande do Sul  ">Rio Grande do Sul</option>
                   <option value="Rondônia">Rondônia</option>
                   <option value="Roraima">Roraima</option>
                   <option value="Santa Catarina">Santa Catarina</option>
                   <option value="São Paulo">São Paulo</option>
                   <option value="Sergipe">Sergipe</option>
                   <option value="Tocantins">Tocantins</option>
                </select>

                <label for="city">Cidade:</label>
                <input type="text" name="city">



            </fieldset> 
            <fieldset>
                <legend>Hábitos</legend>

                <p>Redes sociais</p>
                <input id="instagram" type="checkbox"  name="social" value="instagram">
                <label for="instagram">Instagram</label>
                <br>                
                <input id="facebook" type="checkbox"  name="social" value="facebook">
                <label for="facebook">Facebook</label>
                <br>
                <input id="linkedin" type="checkbox"  name="social" value="linkedin">
                <label for="linkedin">Linkedin</label>
                <br>
                <input id="X" type="checkbox"  name="social" value="x">
                <label for="X">X</label>
                <br>
                <label for="musicStyle"> Estilo Musical</label>
                <input list="styleTypes" type="text" name="userMusicStyle" id="musicStyle">
                <datalist id="styleTypes" >
                    <option value="Blues">
                    <option value="Sertanejo">
                    <option value="Pagode">
                    <option value="Rap">            

                </datalist>
                <br>

                <label for="favortiteColor">Cor:</label>
                <input id="favortiteColor" type="color" name="userfavoriteColor">




            </fieldset>
                         
            
            
            
            <button type="submit" > Eviar </button>

            
             
             
        </form>

    </section>

    



</body>
</html>
